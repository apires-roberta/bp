<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bp-hub-campanha.css">
    <link rel="stylesheet" href="../css/bp-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Campanhas</title>
</head>
<body>
    <div class="menu">
        <div class="div-logo-menu">
            <img src="../img/logo.png" alt="logo" class="logo" />
            <h1>bp</h1>
            <button class="botao-menu-haburguer" onclick="openNav()"><i class="fa fa-bars fa-4x" aria-hidden="true"></i></button>
        </div>
        <div class="div-botoes-menu">
            <button class="botao-campanha" id="campanha">Campanhas</button>
            <button class="botao-nav"><i class="fa fa-user fa-1x" aria-hidden="true"></i></button>
            <button class="botao-nav"><i class="fa fa-bell fa-1x" ></i></button>
        </div>
    </div>

    <div id="side_menu" class="side-menu">
        <a class="botao-fechar" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
        <div class="menu-opcao">
          <a>Configurações</a><br><br>
          <a>Sair</a>
        </div>
      </div>
</body>
</html>
<script>
    function openNav() {
      document.getElementById("side_menu").style.width = "30%";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    
    function closeNav() {
      document.getElementById("side_menu").style.width = "0%";
      document.body.style.backgroundColor = "white";
    }
</script>
