<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="better-place.css">
    <link rel="stylesheet" type="text/css" href="perfil-doador.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./menuLateral.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="doador-navbar doador-flex-centralizar-itens">
        <a href="home.html">
            <div class="doador-flex-centralizar-itens">
                <img src="img/logo-2.png" alt="logo">
                <h2>Better Place</h2>
            </div>
        </a>

        <div id="div-direita-navbar" class="doador-flex-centralizar-itens">
            <span>Faça o login / Cadastro</span>
            <img src="./img/profile-black.png">
        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="Campanhas.html">Campanhas</a>
    </div>
    <span style="font-size:40px;cursor:pointer;color: #01396F; margin-left: 1%; float: left;"
        onclick="openNav()">&#9776;</span>
    <div class="corpo">
        <div class="login">
            <h1>Login:</h1>
            <label for="email">Coloque o seu email:</label>
            <input type="text" id="email" class="email"><br>
            <label for="senha">Coloque a sua senha:</label>
            <input type="password" id="senha" class="senha"><br>
            <button class="botao" onclick="logar()">Login</button>
            <div class="link">
                <span>Não tem login? <a href="./cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </div>
    <footer>
        <div class="box-6">
            <div class="div-logo">
                <img src="img/logo.png" alt="">
                <h1>Better Place</h1>
            </div>
            <div class="div-info">
                <p>E-mail: better.place@gmail.com<br>Tel: 4444-333</p>
                <div class="img-redes-sociais">
                    <img src="img/logo-facebook.png" alt="">
                    <img src="img/logo-linkedin.png" alt="">
                    <img src="img/logo-telegram.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

<script>
    function logar(){
        if(localStorage.getItem('Email')==email.value && localStorage.getItem('Senha')==senha.value){
            console.log(localStorage.getItem('Usuario'))
            if(localStorage.getItem('Usuario')=="Doador"){
                window.location.href= "perfilDoador.html"
            }
            else{
                window.location.href= "perfilONG.html"
            }
        }
    }
</script>
